<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lingua Stories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css" />
</head>
<body>
    <main class="container">
        <div class="row">
            <div class="col-12">
                <header class="section-header">
                    <div class="header-logo">
                        <img src="assets/img/logo.svg" />
                    </div>
                    <div class="header-title">
                        <span style="color:#9575DE">Lingua</span>
                        <span style="color:#E966A0">Stories</span>
                    </div>
                </header>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-5 col-lg-5">
                <div class="section-intro-caption mb-5">
                    Learn a new language through captivating stories
                </div>
                <div class="section-intro-description mb-5">
                    LinguaStories helps you learn a foreign language through short and engaging stories. Start your language learning journey today
                </div>
                <div class="subscribe-container mb-3">
                    <div class="subscribe-input-container">
                        <input type="email" class="subscribe-input" placeholder="Enter your email..." />
                    </div>
                    <div>
                        <button class="subscribe-button">Start now</button>
                    </div>
                </div>
                <div class="ratings">
                    <div class="ratings-type">14 days free trial</div>
                    <div class="ratings-type ratings-type-divider">No credit card required</div>
                </div>
                
            </div>

            <div class="col-12 col-md-4 col-lg-4">
                <div class="background-box-container">
                    <div class="background-box-svg">
                        <svg class="absolute -mr-3 top-8 right-1/2 lg:m-0 lg:left-0" width="404" height="392" fill="none" viewBox="0 0 404 392"><defs><pattern id="837c3e70-6c3a-44e6-8854-cc48c737b659" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse"><rect x="0" y="0" width="4" height="4" class="text-gray-200" fill="currentColor"></rect></pattern></defs><rect width="404" height="392" fill="url(#837c3e70-6c3a-44e6-8854-cc48c737b659)"></rect></svg>
                    </div>
                    <div class="background-box"></div>
                    <div class="img-phone">
                        <img src="assets/img/iphone.png" />
                    </div>
                </div>
            </div>
        </div>

    </main>
</body>
</html>
