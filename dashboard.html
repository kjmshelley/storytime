</head>
<body>
  <main class="container">
    <div class="row">
      <div class="col-3">
        <img id="logo" src="assets/img/linguastories.png" />
      </div>

      <div class="col-9">

      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="mb-3">
          <input type="text" class="form-control" id="searchStoriesInput" placeholder="Search stories..." >
        </div>
      </div>
    </div>

    <div id="stories">
      
    </div>
  </main>

  <template id="story-card">
    <div class="col-3">
      <div class="card" style="width: 18rem;">
        <img src="{{image}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{name}}</h5>
          <h6 class="card-subtitle mb-2 text-body-secondary">{{description}}</h6>
          <p class="card-text">{{summary}}</p>
        </div>
      </div>
    </div>
  </template>

  <script>
    const data = [
      { name: "Story 1", description: "Description1 blah blah", summary: "Summary1 blah blah" },
      { name: "Story 2", description: "Description2 blah blah", summary: "Summary2 blah blah" },
      { name: "Story 3", description: "Description3 blah blah", summary: "Summary3 blah blah" },
      { name: "Story 4", description: "Description4 blah blah", summary: "Summary4 blah blah" },
      { name: "Story 5", description: "Description5 blah blah", summary: "Summary5 blah blah" },
      { name: "Story 6", description: "Description6 blah blah", summary: "Summary6 blah blah" },
      { name: "Story 7", description: "Description7 blah blah", summary: "Summary7 blah blah" },
      { name: "Story 8", description: "Description8 blah blah", summary: "Summary8 blah blah" },
    ];
  </script>
  <script>
    const stories = document.querySelector("#stories");
    const storyCard = document.querySelector("#story-card");
    
    let storyCardHTML = data.map((d, i) => {
      let h = "";
      console.log(i, i % 3);
      if (i % 3 === 0) {
        h = `<div class="row">`;
      }
      
      h = `${storyCard.innerHTML}`;
      h = h.replace("{{image}}", d.image);
      h = h.replace("{{name}}", d.name);
      h = h.replace("{{description}}", d.description);
      h = h.replace("{{summary}}", d.summary);

      h += "</div>";
      return h;
    }).join("");
    
    stories.innerHTML = storyCardHTML;
  </script>
</body>
</html>
